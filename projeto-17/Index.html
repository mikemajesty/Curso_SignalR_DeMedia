<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.js"></script>

    <script type="text/javascript">
        $(function () {
            var conection = $.hubConnection();
            var proxy = conection.createHubProxy("myServer");

            conection.start().done(function () {
                $('#btnSend').click(function () {
                    proxy.invoke("AlertAll","Hello World! \n this is a test")
                });
            });

            proxy.on("clientAlertAll", function (message) {
                console.log(message);
            });
        });
    </script>

</head>

<body>
   <button type="button" id="btnSend">Send Alert</button>
</body>
</html>
